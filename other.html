          setCookieItem('__uniq_utm_config', JSON.stringify(uniq_utm_config), cookieConfig);
        }
      } else {
        var utmLoopId = setInterval(()=> {
          if(document.body) {
            var $inputs = document.getElementsByClassName('sign-up-utm-config-input')
            var configStr = encodeURIComponent(JSON.stringify(uniq_utm_config))
            for (var $item of $inputs ) {
              $item.value = configStr
            }
            clearInterval(utmLoopId)
          }
        }, 500)
      }
    }
  }
  function recordBaiDuAnalyticsCookies() {
    var siteUrl = document.URL;
    var baiduVid = getQueryParam(siteUrl, 'bd_vid');
    if (baiduVid) {
      var analyticsDomain = getTrackDomain();
      setCookieItem('__bd_analytics_config', JSON.stringify({
        bd_vid: baiduVid,
        logid_url: siteUrl
      }), {
        expires: 120,
        path: '/',
        domain: analyticsDomain
      });
    }
  }
  function recordFacebookAnalyticsCookies() {
    var siteUrl = document.URL;
    var fbclid = getQueryParam(siteUrl, 'fbclid');
    if (fbclid) {
      var trackDomain = getTrackDomain();
      setCookieItem('__fe_fbclid', fbclid, {
        expires: 90,
        path: '/',
        domain: trackDomain
      });
    }
  }
  
  const isEuVisitor = getCookieItem('__strk_cookie_eu_visitor') === 'true'
  const isOpenStrkAnalyticsCookie = getCookieItem('__is_open_strk_analytics_cookie')
  const cookieNotificationArea = $S?.stores?.pageData?.cookieNotificationArea
  const isShowCookieNotification = $S?.stores?.pageData?.showCookieNotification || $S?.blogPostData?.pageData?.showCookieNotification
  const isLiveSite = Boolean($S?.live_site)
  
  function handleRecordUniqUtmCookies() {
    try {
      if(isLiveSite) {
        if(isShowCookieNotification) {
          if(cookieNotificationArea === 'eu') {
            if(isEuVisitor) {
              return;
            } else {
              recordUniqUtmCookies();
            }
          } else {
            return;
          }
        } else {
          recordUniqUtmCookies();
          return;
        }
      } else {
        if (isEuVisitor && !getCookieItem('__is_open_strk_analytics_cookie')) {
          recordUniqUtmCookies(null, false);
          return;
        } else if (!isEuVisitor) {
          recordUniqUtmCookies();
        }
      }
    } catch (error) {
      console.error(error);
    }
  }
  
  // record unique utm cookies
  handleRecordUniqUtmCookies();
  
  // record Bai Du analytics cookies for sxl
  try {
    if(isLiveSite) {
      if(isShowCookieNotification) {
        if(cookieNotificationArea === 'eu') {
          if(!isEuVisitor) {
            recordBaiDuAnalyticsCookies();
          }
        }
      } else {
        recordBaiDuAnalyticsCookies();
      }
    } else if (!isEuVisitor) {
      recordBaiDuAnalyticsCookies();
    }
  } catch (error) {
    console.error(error);
  }
  
  function handleRecordFacebookAnalyticsCookies() {
    try {
      if(isLiveSite) {
        if(isShowCookieNotification) {
          if(cookieNotificationArea === 'eu') {
            if(isEuVisitor) {
              return;
            } else {
              recordFacebookAnalyticsCookies();
            }
          } else {
            return;
          }
        } else {
          recordFacebookAnalyticsCookies();
          return;
        }
      } else if (!isEuVisitor) {
        recordFacebookAnalyticsCookies();
      }
    } catch (error) {
      console.error(error);
    }
  }
  // record Fackbook analytics cookies
  handleRecordFacebookAnalyticsCookies();
</script>

<script>
  const firstVisitUrl = document.URL
  const ANALYTICS_COOKIE_CONFIG = { expires: 365, path: '/' }
  
  function openEuCookieSettingDialog() {
    $('.eu-cookie-setting-mask').css({ display: 'block' })
    $('.eu-cookie-setting-dialog').css({ display: 'block' })
  }
  function closeEuCookieSettingDialog() {
    $('.eu-cookie-setting-mask').css({ display: 'none' })
    $('.eu-cookie-setting-dialog').css({ display: 'none' })
  }
  function openEuCookieNotificationDialog() {
    $('.eu-cookie-notification-dialog').animate({ bottom: 20 }, 800)
  }
  function closeEuCookieNotificationDialog() {
    $('.eu-cookie-notification-dialog').animate({ bottom: -300 }, 800)
  }
  function waitForCookie(f) {
    if (window.$ && window.$.cookie) {
      if (typeof f === 'function') {
        f();
      }
    } else {
      setTimeout(waitForCookie, 200, f);
    }
  };
  function recordInitCookiesAndAnalytics() {
    if (typeof window.$B.loadFacebookScript === 'function') {
      window.$B.loadFacebookScript()
    }
    if (typeof recordUniqUtmCookies === 'function') {
      recordUniqUtmCookies(firstVisitUrl)
    }
    if (typeof recordFacebookAnalyticsCookies === 'function') {
      recordFacebookAnalyticsCookies()
    }
    if (typeof window.loadAnalyticsJsAndInitialize === 'function') {
      window.loadAnalyticsJsAndInitialize()
      // record page event to segmentio
      window.analytics?.page();
    }
    if (typeof window.setupCookies === 'function') {
      window.setupCookies()
    }
    if (typeof window.loadWufooFormJs === 'function') {
      window.loadWufooFormJs()
    }
    if (typeof window.loadTwitterWjs === 'function') {
      window.loadTwitterWjs()
    }
    if (typeof window.afterBlogAnalyticsLoad === 'function') {
      window.afterBlogAnalyticsLoad()
    }
  }
  function replaceKbLinkByLocale(initKbLink) {
    const userLocale = $S?.global_conf?.locale || $S?.globalConf?.locale || 'en'
    const KB_LANGS_MAPPING = {
      en: 'en-us',
      nl: 'nl-nl',
      sv: 'sv',
      pl: 'pl',
      de: 'de-de',
      it: 'it',
      fi: 'fi',
      no: 'no',
      ro: 'ro',
      cs: 'cs',
      ar: 'ar',
      id: 'id',
      vi: 'vi',
      zh_CN: 'zh-cn',
      'zh-CN': 'zh-cn',
      ja: 'ja',
      zh_TW: 'zh-tw',
      'zh-TW': 'zh-tw',
      fr: 'fr',
      es: 'es',
      'pt-BR': 'pt-pt',
    }
    const LOCALE_REG =
      /\/(en-us|nl-nl|sv|pl|de|it|fi|no|ro|cs|ar|id|vi|zh-cn|ja|zh-tw|fr|es|pt-pt)\//g
    const LANGS = ['en', 'nl', 'sv', 'pl', 'de', 'it', 'fi', 'no', 'ro', 'cs', 'ar', 'id', 'vi', 'zh_CN', 'zh-CN', 'ja', 'zh_TW', 'zh-TW', 'fr', 'es', 'pt-BR']
  
    return LANGS.indexOf(userLocale) > -1 ? initKbLink.replace(LOCALE_REG, `/${KB_LANGS_MAPPING[userLocale]}/`) : initKbLink
  }
  function beforeOpenEuCookieNotificationDialog() {
    $.cookie('__is_open_strk_necessary_cookie', true, ANALYTICS_COOKIE_CONFIG)
    setTimeout(() => openEuCookieNotificationDialog(), 200)
  }
  
  waitForCookie(function() {
    const initKbLink = 'https://support.strikingly.com/hc/en-us/articles/9775440838939'
    const expandedKbLink = replaceKbLinkByLocale(initKbLink)
    $('.eu-cookie-notification-dialog .link-text').attr('href', expandedKbLink)
  
    if (!$S?.user_meta?.id && $.cookie('__strk_cookie_eu_visitor') === 'true' && !$.cookie('__strk_cookie_notification')) {
      beforeOpenEuCookieNotificationDialog()
    } else if ($S?.conf?.isBlog && !$.cookie('__strk_cookie_notification')) {
      const cookieNotificationArea = $S?.blogPostData?.pageData?.cookieNotificationArea
      if ($S?.blogPostData?.pageData?.showCookieNotification &&
        (!cookieNotificationArea || cookieNotificationArea === 'all' || (cookieNotificationArea === 'eu' && $.cookie('__strk_cookie_eu_visitor') === 'true'))) {
          beforeOpenEuCookieNotificationDialog()
        }
    }
    $('.eu-cookie-notification-dialog .setting-btn').click(function() {
      openEuCookieSettingDialog()
    })
    $('.eu-cookie-setting-mask').click(function() {
      closeEuCookieSettingDialog()
    })
    $('.eu-cookie-notification-dialog .accept-btn').click(function() {
      closeEuCookieNotificationDialog()
      $.cookie('__strk_cookie_notification', 1, ANALYTICS_COOKIE_CONFIG)
      $.cookie('__is_open_strk_analytics_cookie', true, ANALYTICS_COOKIE_CONFIG)
      $.cookie('__is_open_strk_preferences_cookie', true, ANALYTICS_COOKIE_CONFIG)
      recordInitCookiesAndAnalytics()
    })
    $('.eu-cookie-notification-dialog .cancel-link').click(function() {
      closeEuCookieNotificationDialog()
      $.cookie('__strk_cookie_notification', 1, ANALYTICS_COOKIE_CONFIG)
    })
    $('.eu-cookie-setting-dialog .save-btn').click(function() {
      if ($('.cookie-checkbox.analytics').is(':checked')) {
        recordInitCookiesAndAnalytics()
        $.cookie('__is_open_strk_analytics_cookie', true, ANALYTICS_COOKIE_CONFIG)
      } else {
        $.removeCookie('__is_open_strk_analytics_cookie')
      }
      if ($('.cookie-checkbox.preferences').is(':checked')) {
        $.cookie('__is_open_strk_preferences_cookie', true, ANALYTICS_COOKIE_CONFIG)
      } else {
        $.removeCookie('__is_open_strk_preferences_cookie')
      }
      $.cookie('__strk_cookie_notification', 1, ANALYTICS_COOKIE_CONFIG)
      closeEuCookieSettingDialog()
      closeEuCookieNotificationDialog()
    })
  })
</script>
